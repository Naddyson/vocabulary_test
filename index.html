<!DOCTYPE html>
<html>
<head>
	<title>ENGLISH Test</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container col-lg-8 col-lg-offset-2 col-xs-12">
	<div class="row">
		<div class="panel panel-default">	
			<div class="panel-heading">
				<h1>Test your vocabulary!</h1><br>
				<div class="one">
				<h4>
					Put your vocabulary note into form below according to example. <br>
					Use '-' or ':' between word and translation, ';' or ',' to separate. Gaps do not play a role.<br>
					<i><b>You can copy this example into form below to test programm!</b> </i>

				</h4>
				<p>

					<textarea type="text" class="form-control" rows="4" style="overflow: hidden" disabled>
gaps - пробелы;
offset - смещение;
collapse - сжатие;
introduce - внедрять;
					</textarea>
					
				</p>
				</div>
			</div>
			<div class="panel-body">
				<div class="two">
					<textarea class="form-control col-lg-8 main_input" rows="10"></textarea>
					<br><br>
					<button type="button" class="button_start btn btn-info" disabled="">Start</button>
				</div>
				<div class="progress" style="display: none;">
					  <div class="progress-bar progress-bar-info" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					    <span class="sr-only">20% Complete</span>
					  </div>
				</div>
				<div class="test">
										
					<h1><span class="label label-default word">
						WORD
					</span></h1>
					<br>
					<label>Translate word:</label>
					<div class="container_form">
						
						<input type="text" class="form-control answer_form" style="width:30%">
						<button type="button" class="btn btn-success button_submit">Submit!</button>
					</div><br><br><br>
					<button type="button" class="button_next btn btn-info" disabled="">NEXT</button>
					<h3 class="answer" style="display:none;"></h3>
				</div>
				<div class="game_over">
					
				</div>
			</div>
		</div>
	</div>
	<footer align="center">Created by <a href="https://vk.com/id_kornak" target="_blank">Evgeny Kornak</footer>


	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
